<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
<input type="text"  placeholder="0" id="inputBox">
<br><br>
<div class="btn">
    <button class="symbol">AC</button>
    <button class="symbol">Del</button>
    <button class="symbol">%</button>
    <button class="symbol">/</button>
</div >
<div class="btn">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="symbol">*</button>
</div>
<div class="btn">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="symbol">-</button>
</div>
<div class="btn">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="symbol">+</button>
</div>
<div class="btn">
    <button>00</button>
    <button>0</button>
    <button>.</button>
    <button class="equal">=</button>
    
</div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
